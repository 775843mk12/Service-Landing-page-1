<!DOCTYPE html>
<html lang="ar" dir="rtl"
<head>
    <meta charset="Utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0">
    <title>صفحتي الشخصيه الاولى</title>
    <link rel="stylesheet"
    href="style.css">
    </head>
    <body>
<header>
    <h1>خدمات بناء الموقع والتطبيقات</h1>
<p>اطلب خدمتك الان واحصل على عرض سعر فوري!</p>
</header>
<main>
<section id="features">
    <h2>لما تختار خدمتنا؟</h2>
    <div class="features-grid">
    <div  class="features-card">تصميم احترافي متجاوب</div>
<div class="features-card">تحسين محركات البحث(SE0)</div>
<div class="features-cardd">دعم فني مستمر</div>
</div>
</section>
<section id="request-form">
    <h2>املا النمودج لطلب الخدمه</h2>
    <form id="service-form">
        <input type="text" id="name"
        placeholder=" اسمك الكامل"required>
        <input type="email" id="email"
        placeholder="بريدك الاكتروني"required>
        <span class="error-messge"
        id="email-error"></span> 
        <textarea id="details"
     placeholder="تفاصيل الخدمه المطلوبه"></textarea>
        <button type="submit">ارسال الطلب</button>
    </form>
</section>       
</main>
<footer>

</footer>

    </html>
